<template>
    <lightning-card title="user details by wire adaptor using function">
      <div class="slds-var-p-around_medium">
    
        <template if:true={userDetail}>
            <div>User Email :{userDetail.Email.value}</div>
            <div>User Name :{userDetail.Name.value}</div>
        </template>
      </div>

    </lightning-card>

    <lightning-card title="user details by wire Property ">
        <div class="slds-var-p-around_medium">
      
          <template if:true={userDetailProperty.data}>
              <div>User Email :{userDetailProperty.data.fields.Email.value}</div>
              <div>User Name :{userDetailProperty.data.fields.Name.value}</div>
          </template>
        </div>
        
      </lightning-card>
</template>
