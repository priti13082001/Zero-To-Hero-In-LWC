<template>
    <lightning-card title="Custom validation through lightning-record-edit-form">
        <lightning-record-edit-form
        object-api-name={objectName}
        onsubmit={submitHandler}
        onsuccess={successHandler}
        onerror={errorHandler}>
        <lightning-input lable="Name" value={inputFeild} class="slds-m-bottom_small" onkeyup={handleChange}></lightning-input>
        <lightning-button type="submit" label="Create Account" variant="brand" class="slds-m-top_small"></lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
    
</template>
