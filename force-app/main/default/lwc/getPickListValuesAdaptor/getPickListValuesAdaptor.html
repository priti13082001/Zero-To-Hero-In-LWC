<template>
    <lightning-card title="get picklist value of Industry through Wire adaptor">
        <div class="slds-var-p-around_medium">
            
            <lightning-combobox
            name="Industry"
            label="Industry"
            value={SelectedValue}
            placeholder="Select Industry"
            options={IndustryValues}
            onchange={handleChange} ></lightning-combobox>
        </div>

    </lightning-card>

    <lightning-card title="get picklist value of Rating through Wire adaptor">
        <div class="slds-var-p-around_medium">
            
            <lightning-combobox
            name="Rating"
            label="Rating"
            value={SelectedRating}
            placeholder="Select Rating"
            options={RatingValues}
            onchange={handleTypeChange} ></lightning-combobox>
        </div>

    </lightning-card>


</template>
